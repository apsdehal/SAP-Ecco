<!DOCTYPE html>
<html>
<head>
  <title>Basic CytoScape example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      /*top: 15%;*/
      /*margin: 0 auto;*/
    }

    #message {
      text-align: center;
      width: 25%;
      height: 40px;
      vertical-align: middle;
      background-color: lightgreen;
      margin: 0 auto;
      font-size: 18px;
      visibility: hidden;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="message"></div>
  <script src="./lib/cytoscape.min.js"></script>
  <script src="./src/main.js">
  </script>
</body>
</html>
