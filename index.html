<!DOCTYPE html>
<html>
<head>
  <title>Shortest Adversarial Path</title>

  <style type="text/css">
  </style>
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
  <div id="container"></div>
  <div id="options">
    <div>
      Difficulty
      <div id="graph-size-options" class="btn-group" role="group">
        <button type="button" class="btn btn-default" data-type="SMALL_GRAPH">Easy</button>
        <button type="button" class="btn btn-default" data-type="MEDIUM_GRAPH">Medium</button>
        <button type="button" class="btn btn-primary" data-type="LARGE_GRAPH">Hard</button>
      </div>
    </div>
    <div>
      Player 2 Type
      <div id="player-type-options" class="btn-group" role="group">
        <button type="button" class="btn btn-default" data-type="HUMAN">Human</button>
        <button type="button" class="btn btn-primary" data-type="AI">AI</button>
      </div>
    </div>
</div>
  <div id="edgedetail" role="alert" class="bs-callout bs-callout-info"></div>
  <div id="message"></div>
  <script src="./build/main.min.js">
  </script>
</body>
</html>
